# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pr: none

trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '14.x'
    displayName: 'Install Node.js'

  - script: |
      git config user.email "jagore@microsoft.com"
      git config user.name "jagore@microsoft.com"
      git remote set-url origin https://$(github.user):$(github.pat)@github.com/microsoft/flamegrill.git
    displayName: 'git config'

  - script: |
      yarn
    displayName: 'yarn'

  - script: |
      yarn build:all
    displayName: 'build'

  - script: |
      yarn test
    displayName: 'test'

  - script: |
      yarn publish:beachball -n $(npm.authtoken) -y
    displayName: 'beachball publish'

  - task: AzureArtifacts.manifest-generator-task.manifest-generator-task.ManifestGeneratorTask@0
    displayName: ðŸ“’ Generate Manifest
    inputs:
      BuildDropPath: $(System.DefaultWorkingDirectory)

   - task: PublishPipelineArtifact@1
    displayName: ðŸ“’ Publish Manifest
    inputs:
      artifactName: SBom-$(System.JobAttempt)
      targetPath: $(System.DefaultWorkingDirectory)/_manifest
